<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="basement.css">
  <title>Kitchen</title>
  <style>
    /* Overlay styling */
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    #overlay button {
      padding: 20px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      color: white; /* Ensure the text is visible */
      border: 2px solid white;
      cursor: pointer;
    }

    /* Red flash animation */
    @keyframes redFlash {
      0% { background-color: red; }
      100% { background-color: transparent; }
    }

    .red-flash {
      animation: redFlash 0.5s;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <button id="startButton">Defend Yourself</button>
  </div>

  <!-- Audio code -->
  <audio id="backgroundAudio" loop>
    <source src="images/Music/F&H2 Breath of the Moon.mp3" type="audio/mpeg">
    Your browser does not support the audio element
  </audio>

  <!-- Image container -->
  <div class="container">
    <div class="image-container">
      <img class="image" src="images/MVP Images/Final Images/BasementWLady.png" alt="Basement Image">
    </div>
    <div class="button-box" id="game">
      <div id="stats">
        <span class="stat">Health: <strong><span id="healthText">200</span></strong></span>
        <span class="stat">Dread: <strong><span id="dreadText">0</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Kick at its head</button>
        <button id="button2">Build DREAD</button>
        <button id="button3">Slash with knife</button>
        <button id="button4">Violent Reprisal</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Health: <strong><span id="monsterHealth">?</span></strong></span>
      </div>
      <div id="text">
        The grotesque figure crawls closer towards you.
      </div>
    </div>
  </div>

  <script src="basement.js"></script>
  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      var overlay = document.getElementById('overlay');
      var audio = document.getElementById('backgroundAudio');
      
      // Flash red
      overlay.classList.add('red-flash');

      // After flash animation, remove overlay and play audio
      setTimeout(function() {
        overlay.style.display = 'none';
        audio.play().catch(function(error) {
          console.log('Playback error:', error);
        });
      }, 500); // Match the duration of the red flash animation
    });
  </script>
</body>
</html>
