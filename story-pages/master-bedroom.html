<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="basement.css">
  <title>Kitchen Encounter</title>

  <style>
    /* Overlay styling */
    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlay button {
      padding: 20px;
      font-size: 24px;
      background: white;
      border: none;
      cursor: pointer;
    }

    /* Red flash animation */
    @keyframes redFlash {
      0% { background-color: red; }
      100% { background-color: transparent; }
    }

    .red-flash {
      animation: redFlash 0.5s;
    }
  </style>
</head>

<body>
  <!-- Overlay -->
  <div id="overlay">
    <button id="startButton">Defend Yourself</button>
  </div>
  
  <!-- Image container -->
  <div class="image-container">
    <img class="image" src="images/MasterBedroomWLady1.png">
  </div>

  <!-- Audio element with an id -->
  <audio id="backgroundAudio" loop>
    <source src="F&H2Desperation.mp3" type="audio/mpeg">
  </audio>

  <div id="game">
    <div id="stats">
      <span class="stat">Health: <strong><span id="healthText">200</span></strong></span>
      <span class="stat">Dread: <strong><span id="dreadText">0</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Throw punch</button>
      <button id="button2">Build DREAD</button>
      <button id="button3">Pick up knife</button>
      <button id="button4">Violent Reprisal</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster: <strong><span id="monsterName">Ghostly-Figure</span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth">?</span></strong></span>
    </div>
    <div id="text">
      The ghostly figure shrieks and blocks your path. You have no choice but to defend yourself.
    </div>
  </div>

  <script src="master-bedroom.js"></script>
  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      var overlay = document.getElementById('overlay');
      var audio = document.getElementById('backgroundAudio');
      
      // Flash red
      overlay.classList.add('red-flash');
      
      // After flash animation, remove overlay and play audio
      setTimeout(function() {
        overlay.style.display = 'none';
        audio.play().catch(function(error) {
          console.log('Playback error:', error);
        });
      }, 500); // Match the duration of the red flash animation
    });
  </script>
</body>
</html>
